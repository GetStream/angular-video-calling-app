<section class="participants">
  <ng-container
    *ngFor="let participant of participants(); trackBy: trackBySessionId"
  >
    <app-participant [participant]="participant"></app-participant>
  </ng-container>
</section>
<section class="call-controls">
  <button (click)="toggleMicrophone()">Microphone</button>
  <button (click)="toggleCamera()">Camera</button>
</section>
