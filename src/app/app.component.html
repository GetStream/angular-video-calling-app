<main class="container">
  <section *ngIf="!callingService.call()">
    <label for="location-search">JOIN A CALL</label>
    <input id="location-search" #callId placeholder="Enter call id" />
    <button (click)="setCallId(callId.value)">Join</button>
  </section>
  <section *ngIf="callingService.call()">
    <app-call [call]="callingService.call()!"></app-call>
    <button class="leave-button" (click)="leaveCall()">Leave Call</button>
  </section>

  <router-outlet />
</main>
