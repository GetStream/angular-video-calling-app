<main>
  <section class="join-section" *ngIf="!callingService.call()">
    <div class="join-call-form">
      <label for="location-search">Join call</label>
      <input id="location-search" #callId placeholder="Enter call id" />
    </div>
    <button (click)="setCallId(callId.value)">Join Call</button>
  </section>
  <section *ngIf="callingService.call()">
    <app-call [call]="callingService.call()!"></app-call>
  </section>

  <router-outlet />
</main>
